name: Read and update artifacts

on:
  push:
    branches: [main]

jobs:
  update-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: read_json
        id: variables
        uses: zoexx/github-action-json-file-properties@release
        with:
          file_path: ".github/artifacts/variables.json"
          
      - run: |
          echo "MAJOR=${{steps.variables.outputs.major}}" >> $GITHUB_ENV
          echo "MINOR=${{steps.variables.outputs.minor}}" >> $GITHUB_ENV
          echo "PATCH=${{steps.variables.outputs.patch}}" >> $GITHUB_ENV

      - run: |
          echo $MAJOR
          echo $MINOR
          echo $PATCH
          
      - name: add 1
        run: echo "MINOR=$(($MINOR+1))" >> $GITHUB_ENV
          
      - name: write_json
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "variables.json"
          json: '{ "major": $MAJOR, "minor": $MINOR, "patch": $PATCH }'
          dir: '.github/artifacts/'
