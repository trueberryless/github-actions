name: Variables (in settings)

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print the value of MY_VAR
        run: echo ${{ vars.MY_VAR }}
        
      - name: Increase MY_VAR by 1
        run: |
          updated_value=$(( ${{ vars.MY_VAR }} + 1 ))
          echo $updated_value >> $GITHUB_ENV
          echo "::set-output name=updated_value::$updated_value"

      - name: Print the updated value of MY_VAR
        run: echo ${{ vars.MY_VAR }}
